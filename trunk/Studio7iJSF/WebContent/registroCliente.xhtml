
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/layouts/template.xhtml">
	
	  <ui:define name="body">
	 	<h1>Registrar Cliente</h1>
      	<p>Registre sus Datos y realice sus reservas de nuestros servicios.</p>
		<h:form>

			<table>
				<tr>
					<td>DNI</td>
					<td><h:inputText value="#{personaBean.dni}"></h:inputText></td>
				</tr>
				<tr>
					<td>Nombres</td>
					<td><h:inputText value="#{personaBean.nombres}"></h:inputText></td>
				</tr>
				<tr>
					<td>Apellido Paterno :</td>
					<td><h:inputText value="#{personaBean.paterno}"></h:inputText></td>
				</tr>
				<tr>
					<td>Apellido Materno:</td>
					<td><h:inputText value="#{personaBean.materno}" ></h:inputText></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><h:inputText value="#{personaBean.email}" ></h:inputText></td>
				</tr>
				<tr>
					<td>Fecha de Nacimiento:</td>
					<td><h:inputText value="#{personaBean.fnac}" ></h:inputText></td>
				</tr>

				<tr>
					<td>Usuario</td>
					<td><h:inputText value="#{personaBean.usuario}" ></h:inputText></td>
				</tr>
				<tr>
					<td>Contrase√±a</td>
					<td><h:inputText value="#{personaBean.password}" ></h:inputText></td>
				</tr>
			
				<tr>
					<td><h:commandButton id="btnGuardar" action="#{personaBean.Guardar}" value="Guardar"></h:commandButton></td>
					<td><h:commandButton id="btnCancelar" action="#{personaBean.Cancelar}" value="Cancelar"></h:commandButton></td>
				</tr>
			
			</table>

		</h:form>
		
		
		</ui:define>

	</ui:composition>


</html>
