<!doctype html>
    <head>
        <title>Title</title>
    
        <style type="text/css" media="screen">
            .slides_container {
                width:570px;
                height:270px;
            }
            .slides_container div {
                width:570px;
                height:270px;
                display:block;
            }
        </style>
    
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/slides.min.jquery.js"></script>
    
        <script>
            $(function(){
                $("#slides").slides({
					preload: true,
					preloadImage: 'img/loading.gif',
					play: 1000,
					pause: 1000,
					hoverPause: true,
					generatePagination : false
				});
            });
        </script>
    </head>
    <body>
        <div id="slides">
            <div class="slides_container">
                <div>
                    <img src="img/1.jpg">
                </div>
                <div>
                    <img src="img/2.jpg">
                </div>
                <div>
                    <img src="img/3.jpg">
                </div>
            </div>
        </div>
    </body>
